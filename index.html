<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Préstamos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .welcome-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 80px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .app-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px 20px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }
        
        .app-icon {
            font-size: 50px;
        }
        
        .app-title {
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .app-description {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .welcome-card {
                padding: 40px 25px;
            }
            
            .logo {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-card">
            <div class="logo">
                <i class="fas fa-hand-holding-usd"></i>
            </div>
            <h1>Gestión de Préstamos</h1>
            <p class="subtitle">Sistema de control y seguimiento de préstamos personales</p>
            
            <div class="apps-grid">
                <a href="pagos-alicia.html" class="app-card">
                    <div class="app-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="app-title">Pagos Alicia</div>
                    <div class="app-description">Registro de pagos a Alicia Galeano Alvarenga</div>
                </a>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Sistema de Gestión de Préstamos</p>
        </footer>
    </div>
</body>
</html>
