<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos a Alicia Galeano Alvarenga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .total-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .total-label {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .total-amount {
            font-size: 3em;
            font-weight: bold;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f5f5f5;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            color: #667eea;
            font-weight: 600;
        }
        
        .delete-btn {
            background: #ff4757;
            padding: 8px 15px;
            width: auto;
        }
        
        .delete-btn:hover {
            background: #ee5a6f;
        }
        
        .buttons-top {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn-secondary {
            background: #ff6b6b;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .total-amount {
                font-size: 2em;
            }
            
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dollar-sign"></i> Pagos a Alicia Galeano Alvarenga</h1>
            <p class="subtitle">Registro de pagos realizados</p>
        </header>
        
        <div class="total-card">
            <div class="total-label">TOTAL PAGADO A ALICIA</div>
            <div class="total-amount" id="total-pagos">0,00 €</div>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Registrar Nuevo Pago</h2>
            <form id="form-nuevo-pago">
                <div class="form-group">
                    <label for="input-fecha">Fecha</label>
                    <input type="date" id="input-fecha" required>
                </div>
                <div class="form-group">
                    <label for="input-descripcion">Descripción</label>
                    <input type="text" id="input-descripcion" placeholder="Concepto del pago" required>
                </div>
                <div class="form-group">
                    <label for="input-cantidad">Cantidad (€)</label>
                    <input type="number" id="input-cantidad" step="0.01" placeholder="0.00" required>
                </div>
                <button type="submit"><i class="fas fa-save"></i> Guardar Pago</button>
            </form>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-list"></i> Historial de Pagos</h2>
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-calendar"></i> Fecha</th>
                        <th><i class="fas fa-info-circle"></i> Descripción</th>
                        <th><i class="fas fa-euro-sign"></i> Cantidad</th>
                        <th><i class="fas fa-cog"></i> Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-pagos">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script>
        // Cargar pagos del localStorage
        let pagos = JSON.parse(localStorage.getItem('pagos')) || [
            {fecha: "2025-09-01", descripcion: "METALICO", cantidad: 1000},
            {fecha: "2025-10-05", descripcion: "METALICO", cantidad: 1500},
            {fecha: "2025-10-14", descripcion: "METALICO", cantidad: 7000},
            {fecha: "2025-11-01", descripcion: "VETERINARIO SIRA", cantidad: 200},
            {fecha: "2025-11-17", descripcion: "COBRO DEL ANTICIPO DE PRESTAMO DEL 25 DE NOVIEMBRE SOLO ME DEBERA PAGAR 600€ ESE DIA", cantidad: 300},
            {fecha: "2025-11-17", descripcion: "WESTERUNION WALTER", cantidad: 1500},
            {fecha: "2025-11-17", descripcion: "WESTERUNION DOMINGO", cantidad: 1000},
            {fecha: "2025-11-21", descripcion: "CAJERO", cantidad: 250},
            {fecha: "2025-12-30", descripcion: "METALICO", cantidad: 5000}
        ];
        
        // Función para formatear número como moneda
        function formatMoney(amount) {
            return new Intl.NumberFormat('es-ES', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount) + ' €';
        }
        
        // Función para calcular el total
        function calcularTotal() {
            const total = pagos.reduce((sum, pago) => sum + pago.cantidad, 0);
            document.getElementById('total-pagos').textContent = formatMoney(total);
        }
        
        // Función para renderizar la tabla
        function renderizarTabla() {
            const tbody = document.getElementById('tabla-pagos');
            tbody.innerHTML = '';
            
            // Ordenar por fecha descendente
            pagos.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
            
            pagos.forEach((pago, index) => {
                const tr = document.createElement('tr');
                const fechaFormateada = new Date(pago.fecha + 'T00:00:00').toLocaleDateString('es-ES');
                
                tr.innerHTML = `
                    <td>${fechaFormateada}</td>
                    <td>${pago.descripcion}</td>
                    <td>${formatMoney(pago.cantidad)}</td>
                    <td><button class="delete-btn" onclick="eliminarPago(${index})"><i class="fas fa-trash"></i> Eliminar</button></td>
                `;
                tbody.appendChild(tr);
            });
            
            calcularTotal();
        }
        
        // Función para guardar en localStorage
        function guardarPagos() {
            localStorage.setItem('pagos', JSON.stringify(pagos));
        }
        
        // Función para agregar pago
        document.getElementById('form-nuevo-pago').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fecha = document.getElementById('input-fecha').value;
            const descripcion = document.getElementById('input-descripcion').value;
            const cantidad = parseFloat(document.getElementById('input-cantidad').value);
            
            pagos.push({fecha, descripcion, cantidad});
            guardarPagos();
            renderizarTabla();
            
            // Limpiar formulario
            this.reset();
        });
        
        // Función para eliminar pago
        function eliminarPago(index) {
            if (confirm('¿Estás seguro de que quieres eliminar este pago?')) {
                pagos.splice(index, 1);
                guardarPagos();
                renderizarTabla();
            }
        }
        
        // Establecer fecha actual por defecto
        document.getElementById('input-fecha').valueAsDate = new Date();
        
        // Renderizar al cargar
        renderizarTabla();
    </script>
</body>
</html>
